<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Music Interface</title>
</head>

<body>
    <div class="container">
        <h1>Need better name</h1>
        <!-- <h4 id="test">No Name</h4> -->
        <div>
            <img class="albumArt" id="albumArt" src="placeholder.png" alt="">
        </div>
        <div>
            <input class="input" type="file" id="mp3File" accept=".mp3">
        </div>
        <div>
            <!-- <h2 id="songAndArtist">------------</h2> -->
            <!-- <audio controls id="audioPlayer"></audio> -->
            <audio id="audioPlayer" autoplay></audio>
            <button onclick="document.getElementById('audioPlayer').play()">Play</button>
            <button onclick="document.getElementById('audioPlayer').pause()">Pause</button>
            <button id="muteBtn">Mute</button>
        </div>
        <div class="controls">
            <!-- <button onclick="document.getElementById('audioPlayer').play()">Play</button> -->

            <div id="seekbar">
                <div id="seekbarFill"></div>
            </div>
            <div id="volumeSlider">
                <div id="volumeSliderFill"></div>
            </div>

        </div>
        <div>
        </div>
        <div id="response">
        </div>

        <div>
            <h3 id="lyrics">----</h3>
        </div>
        <div>
            <input class="lrcIn" type="file" id="lrcFile" accept=".lrc">
        </div>
    </div>
    <script>

    </script>
    <script src="./renderer.js" defer></script>
</body>

</html>
