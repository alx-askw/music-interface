<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Music Interface</title>
</head>

<body>
    <div class="container">
        <div id="titleDiv">
            <h1 id="appTitle">Need better name</h1>
        </div>
        <div>
            <!-- <h2 id="songAndArtist">------------</h2> -->

        </div>
        <div class="controls">
            <div id="albumArtDiv">
                <img class="albumArt" id="albumArt" src="placeholder.png" alt="">
            </div>
            <div id="seekbar">
                <div id="seekbarFill"></div>
            </div>
            <div id="btnGroup">
                <button class="input" id="mp3File">Open</button>
                <audio id="audioPlayer" autoplay src=""></audio>
                <button onclick="document.getElementById('audioPlayer').play()">Play</button>
                <button onclick="document.getElementById('audioPlayer').pause()">Pause</button>
                <button id="muteBtn">Mute</button>
                <button id="backBtn">B</button>
                <button id="forwardBtn">F</button>
            </div>
            <div id="volumeSlider">
                <div id="volumeSliderFill"></div>
            </div>
            <div id="lrcContainer">
                <h3 id="lyrics">----</h3>
            </div>
            <div id="lrcIn">
                <input class="lrcIn" type="file" id="lrcFile" accept=".lrc">
            </div>
        </div>
        <div id="playlistFuncs">
            <div id="playlistControls">
                <button id="savePlaylist">SavePL</button>
                <button id="clearPlaylist">clearPL</button>
            </div>
            <div id="playlistContainer">
                <ul id="playlist">

                </ul>
            </div>
        </div>
        <div id="response">
        </div>

        <div>
        </div>
        <div>
        </div>
    </div>
    <script>

    </script>
    <script src="./renderer.js" defer></script>
</body>

</html>
