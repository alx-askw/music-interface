<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dionysos Music Interface</title>
</head>

<body>
    <div class="container">
        <div id="titleDiv">
            <h1 id="appTitle">// Dionysos //</h1>
        </div>

        <div class="controls">
            <div id="titleContainer" class="titleContainer">
                <p id="songAndArtist" class="songAndArtist">------------</p>
            </div>
            <div id="albumArtDiv">
                <img class="albumArt" id="albumArt" src="placeholder.png" alt="">
            </div>
            <div id="seekbar">
                <div id="seekbarFill"></div>
            </div>
            <div id="btnGroup">
                <button class="input" id="mp3File"><img src="public/folder-open-solid.svg" alt=""></button>
                <audio id="audioPlayer" autoplay src=""></audio>
                <button id="playBtn" onclick="document.getElementById('audioPlayer').play()"><img
                        src="public/play-solid.svg" alt=""></button>
                <button onclick="document.getElementById('audioPlayer').pause()"><img src="public/pause-solid.svg"
                        alt=""></button>
                <button id="muteBtn">
                    <img id='muteBtnIcon' src="public/volume-high-solid.svg" alt="">
                </button>
                <button id="backBtn"><img src="public/backward-solid.svg" alt=""></button>
                <button id="forwardBtn"><img src="public/forward-solid.svg" alt=""></button>
            </div>
            <div id="volumeSlider">
                <div id="volumeSliderFill"></div>
            </div>
            <div id="lrcContainer">
                <h3 id="lyrics">----</h3>
            </div>
            <div id="lrcIn">
                <!-- <input class="lrcIn" type="file" id="lrcFile" accept=".lrc" /> -->
                <div class="lrcIn" id="lrcFile"></div>
            </div>
        </div>
        <div id="playlistFuncs">
            <div id="playlistControls">
                <button id="savePlaylist"><img src="public/floppy-disk-solid.svg" height="20px" width="20px"
                        alt="save playlist"></button>
                <button id="clearPlaylist"><img src="public/trash-solid.svg" height="20px" width="20px"
                        alt="clear playlist"></button>
            </div>
            <div id="playlistContainer">
                <ul id="playlist">

                </ul>
            </div>
        </div>
        <div id="response">
        </div>

        <div>
        </div>
        <div>
        </div>
    </div>
    <script>

    </script>
    <script src="./renderer.js" defer></script>
</body>

</html>
